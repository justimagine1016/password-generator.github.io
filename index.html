<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Random Password Generator - Coding Imagination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="channel-name">Coding Imagination</p> <!-- This is a paragraph with the class "channel-name" -->
  <div class="container">
    <h1>Generate A <br><span>Random Password</span></h1> <!-- This is a heading with a line break and a <span> element for styling -->
    <div class="display">
      <input type="text" id="password" placeholder="Password"> <!-- Input field with ID "password" for displaying the generated password -->
      <img src="img/copyicon.png" alt="COPY" onclick="copyPassword()"> <!-- Image (copy icon) with a click event to trigger the "copyPassword" function -->
    </div>
    <button onclick="cPass()">Generate Password</button> <!-- Button to trigger the "cPass" function for generating passwords -->
  </div>

  <script src="script.js"> <!-- Reference to an external JavaScript file named "script.js" -->
  </script>
</body>
</html>
